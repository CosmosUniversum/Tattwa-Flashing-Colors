<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/cardstarter.css" rel="stylesheet">
    <script defer src="js/app.js"></script>
    <title>Tattwa Flashing Colors</title>
</head>
<body>
    <header></header>
    <div id="whtThemeCard" class="card wht plain shadow"></div>
    <div id="blkThemeCard" class="card blk plain shadow"></div>
    <div id="mainCard" class="card outline mainCard"></div>
    <h2  id='timer'>0:00</h2>
    <button id="startBtn" class="timer start">Start</button>
    <button id="resetBtn" class="timer reset">Reset</button>
    <div id="cardGrid">
        <div class="row">
            <div id="card" class="card wht ether et small shadow"></div>
            <div id="card" class="card wht ether f small shadow"></div>
            <div id="card" class="card wht ether a small shadow"></div>
            <div id="card" class="card wht ether w small shadow"></div>
            <div id="card" class="card wht ether e small shadow"></div>
        </div>
        <div class="row">
            <div id="card" class="card wht fire et small shadow"></div>
            <div id="card" class="card wht fire f small shadow"></div>
            <div id="card" class="card wht fire a small shadow"></div>
            <div id="card" class="card wht fire w small shadow"></div>
            <div id="card" class="card wht fire e small shadow"></div>
        </div>
        <div class="row">
            <div id="card" class="card wht air et small shadow"></div>
            <div id="card" class="card wht air f small shadow"></div>
            <div id="card" class="card wht air a small shadow"></div>
            <div id="card" class="card wht air w small shadow"></div>
            <div id="card" class="card wht air e small shadow"></div>
        </div>
        <div class="row">
            <div id="card" class="card wht water et small shadow"></div>
            <div id="card" class="card wht water f small shadow"></div>
            <div id="card" class="card wht water a small shadow"></div>
            <div id="card" class="card wht water w small shadow"></div>
            <div id="card" class="card wht water e small shadow"></div>
        </div>
        <div class="row">
            <div id="card" class="card wht earth et small shadow"></div>
            <div id="card" class="card wht earth f small shadow"></div>
            <div id="card" class="card wht earth a small shadow"></div>
            <div id="card" class="card wht earth w small shadow"></div>
            <div id="card" class="card wht earth e small shadow"></div>
        </div>
    </div>
    </body>
</html>
